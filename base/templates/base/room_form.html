{% extends 'loginRegister.html' %}
{% load crispy_forms_tags %}
<!-- crude -->
{% block content %}

<div class= "form-group-all">
    <form method = "POST" action="">
        {% csrf_token %}
        {{form.media}}
        <div class="form-groups">

            <div class="form-group">{{ form.topic|as_crispy_field }}</div>
            <div class="form-group">{{ form.name|as_crispy_field }}</div>
            <div class="form-groups">{{ form.description|as_crispy_field }}</div>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>



{% endblock content %}
