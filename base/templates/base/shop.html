{% extends 'main.html' %}
{%block content%}
<div class="forum-title-container developer-title-container">
    <h1 class="darkblue title title-nav">STUDENT WEBZETTE</h1>
    <h2 class="orange title-small">MERCHANDISES</h2>
</div>
<div class="shop-content-container">
  

  {% for item in items  %}
  <div class="shop-content">
    <div id="slideshow">
      <div class="photo-container">
        <section><img src="{{ item.picture1.url}}" alt="photo"></section>
        <section><img src="{{ item.picture2.url}}" alt="photo"></section>
        <section><img src="{{ item.picture3.url}}" alt="photo"></section>
      </div>
    </div>

    <div class="cardBbody">
      <h2 class="orange">{{ item.item}}</h2>
      <h3>{{item.price}}</h3>
      <p>{{ item.description}}</p>
    </div>
  </div>


  {% endfor %}
</div>

<div class="buy">
  <h1><a class="hover-4" href="{% url 'message-us' %}">Message Us</a></h1>
  <h2>For your orders</h2>
</div>
{% include "base/footer.html" %}
{%endblock%}
