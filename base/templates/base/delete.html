{% extends 'main.html' %}

{% block content %}
<div class="delete-overall-container">

    <div class="delete-container">

            {% csrf_token%}
            <p class="sure">
                Are you sure you want to delete "{{obj}}"?

            <a href="{{request.META.HTTP_REFERER}}">Go Back</a>

    </div>
</div>
{% endblock content %}
