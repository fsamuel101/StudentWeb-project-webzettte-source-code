{% extends 'main.html' %}
{% load crispy_forms_tags %}
{%block content%}

<div class="overall-edit-profile">

    <div class="edit-profile-header">
        <h1 class="eow">Edit Profile</h1>
        {% comment %} <h3>{{profile.student_number}}</h3> {% endcomment %}
    </div>



    <div class="form-group-all">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{field|as_crispy_field}}
            </div>
            {% endfor%}


            <button class="button-5 btn5" type="submit"><span class="text">Done?</span>
                                <span>Update</span></button>
            <a href="{%url 'home'%}" class="btn">Cancel</a>
        </form>

    </div>



</div>
{%endblock%}
